<!-- Sticky Newsletter Bar Component -->
<!-- Appears after 30% scroll, stays fixed at bottom -->
<!-- Add this before </body> in articles -->

<style>
.sticky-cta-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(90deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
    border-top: 1px solid rgba(30, 144, 255, 0.3);
    padding: 12px 20px;
    transform: translateY(100%);
    transition: transform 0.4s ease;
    z-index: 9999;
    box-shadow: 0 -4px 20px rgba(0,0,0,0.5);
}

.sticky-cta-bar.visible {
    transform: translateY(0);
}

.sticky-cta-bar.dismissed {
    display: none;
}

.sticky-cta-inner {
    max-width: 1000px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 20px;
}

.sticky-cta-text {
    display: flex;
    align-items: center;
    gap: 12px;
    flex: 1;
}

.sticky-cta-text span.icon {
    font-size: 1.5rem;
}

.sticky-cta-text p {
    color: #ffffff;
    font-size: 0.95rem;
    font-weight: 500;
    margin: 0;
}

.sticky-cta-text p strong {
    color: #1E90FF;
}

.sticky-cta-form {
    display: flex;
    gap: 10px;
    align-items: center;
}

.sticky-cta-form input[type="email"] {
    padding: 10px 16px;
    border-radius: 6px;
    border: 1px solid #2a2a2a;
    background: #0a0a0a;
    color: #ffffff;
    font-size: 0.9rem;
    width: 220px;
}

.sticky-cta-form input[type="email"]:focus {
    outline: none;
    border-color: #1E90FF;
}

.sticky-cta-form button {
    padding: 10px 20px;
    border-radius: 6px;
    border: none;
    background: #1E90FF;
    color: white;
    font-weight: 600;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.2s;
    white-space: nowrap;
}

.sticky-cta-form button:hover {
    background: #3BA0FF;
    transform: translateY(-1px);
}

.sticky-cta-close {
    background: none;
    border: none;
    color: #707070;
    font-size: 1.2rem;
    cursor: pointer;
    padding: 4px;
    line-height: 1;
    transition: color 0.2s;
}

.sticky-cta-close:hover {
    color: #ffffff;
}

@media (max-width: 768px) {
    .sticky-cta-bar {
        padding: 10px 12px;
    }
    
    .sticky-cta-inner {
        flex-direction: column;
        gap: 10px;
    }
    
    .sticky-cta-text {
        text-align: center;
        justify-content: center;
    }
    
    .sticky-cta-text span.icon {
        display: none;
    }
    
    .sticky-cta-text p {
        font-size: 0.85rem;
    }
    
    .sticky-cta-form {
        width: 100%;
    }
    
    .sticky-cta-form input[type="email"] {
        flex: 1;
        width: auto;
        min-width: 0;
    }
    
    .sticky-cta-form button {
        padding: 10px 16px;
    }
    
    .sticky-cta-close {
        position: absolute;
        top: 8px;
        right: 8px;
    }
    
    .sticky-cta-bar {
        position: relative;
    }
}
</style>

<div class="sticky-cta-bar" id="stickyCta">
    <div class="sticky-cta-inner">
        <div class="sticky-cta-text">
            <span class="icon">âš¡</span>
            <p>Join <strong>2,000+ builders</strong> getting AI insights weekly</p>
        </div>
        <form class="sticky-cta-form" action="https://app.beehiiv.com/forms/c7d45ea8-9b86-4677-8bd0-9e3b37e0b1c7/subscribe" method="POST" target="_blank">
            <input type="email" name="email" placeholder="your@email.com" required>
            <button type="submit">Subscribe</button>
        </form>
        <button class="sticky-cta-close" onclick="dismissStickyBar()" aria-label="Close">&times;</button>
    </div>
</div>

<script>
(function() {
    const stickyBar = document.getElementById('stickyCta');
    if (!stickyBar) return;
    
    // Check if already dismissed this session
    if (sessionStorage.getItem('stickyCtaDismissed')) {
        stickyBar.classList.add('dismissed');
        return;
    }
    
    let hasShown = false;
    
    function checkScroll() {
        if (hasShown) return;
        
        const scrollPercent = (window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100;
        
        // Show after 30% scroll
        if (scrollPercent > 30) {
            stickyBar.classList.add('visible');
            hasShown = true;
            
            // Track impression
            if (typeof gtag !== 'undefined') {
                gtag('event', 'sticky_cta_shown', { 'scroll_percent': Math.round(scrollPercent) });
            }
        }
    }
    
    window.addEventListener('scroll', checkScroll, { passive: true });
    
    // Track submission
    const form = stickyBar.querySelector('form');
    if (form) {
        form.addEventListener('submit', function() {
            if (typeof gtag !== 'undefined') {
                gtag('event', 'sticky_cta_submit', { 'source': 'sticky_bar' });
            }
            // Auto-dismiss after submission
            setTimeout(function() {
                dismissStickyBar();
            }, 1000);
        });
    }
})();

function dismissStickyBar() {
    const bar = document.getElementById('stickyCta');
    if (bar) {
        bar.classList.remove('visible');
        bar.classList.add('dismissed');
        sessionStorage.setItem('stickyCtaDismissed', 'true');
        
        if (typeof gtag !== 'undefined') {
            gtag('event', 'sticky_cta_dismissed');
        }
    }
}
</script>
