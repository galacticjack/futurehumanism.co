<!-- Exit Intent Popup Component - Include before </body> -->
<div id="exit-popup" class="exit-popup">
    <div class="exit-popup-content">
        <button class="exit-popup-close" onclick="closeExitPopup()" aria-label="Close popup">&times;</button>
        
        <div class="exit-popup-badge">FREE DOWNLOAD</div>
        <h2>Before you go...</h2>
        <p class="exit-popup-lead">Grab our <strong>AI Prompt Cheatsheet</strong> with 50+ battle-tested prompts that actually work.</p>
        
        <div class="exit-popup-features">
            <span>ChatGPT prompts</span>
            <span>Claude prompts</span>
            <span>Coding prompts</span>
        </div>
        
        <form id="exit-popup-form" class="exit-popup-form">
            <input type="email" name="email" placeholder="Enter your email" required autocomplete="email">
            <button type="submit">Get the Cheatsheet</button>
        </form>
        <p class="exit-popup-note">Join 500+ builders. No spam, ever.</p>
    </div>
</div>

<style>
    .exit-popup {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.85);
        z-index: 10000;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    .exit-popup.show {
        display: flex;
        animation: fadeIn 0.25s ease;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .exit-popup-content {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        border: 1px solid rgba(30, 144, 255, 0.3);
        border-radius: 16px;
        padding: 40px 36px;
        max-width: 420px;
        width: 100%;
        text-align: center;
        position: relative;
        animation: slideUp 0.3s ease;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    .exit-popup-close {
        position: absolute;
        top: 12px;
        right: 16px;
        background: none;
        border: none;
        color: #888;
        font-size: 28px;
        cursor: pointer;
        line-height: 1;
        transition: color 0.2s;
        padding: 4px;
    }
    .exit-popup-close:hover {
        color: #fff;
    }
    .exit-popup-badge {
        display: inline-block;
        background: linear-gradient(135deg, #1E90FF 0%, #00BFFF 100%);
        color: white;
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 0.5px;
        padding: 6px 14px;
        border-radius: 20px;
        margin-bottom: 16px;
    }
    .exit-popup-content h2 {
        color: #fff;
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 10px;
    }
    .exit-popup-lead {
        color: #b0b0b0;
        font-size: 0.95rem;
        line-height: 1.5;
        margin-bottom: 16px;
    }
    .exit-popup-lead strong {
        color: #1E90FF;
    }
    .exit-popup-features {
        display: flex;
        justify-content: center;
        gap: 8px;
        flex-wrap: wrap;
        margin-bottom: 20px;
    }
    .exit-popup-features span {
        background: rgba(30, 144, 255, 0.15);
        color: #1E90FF;
        font-size: 12px;
        font-weight: 500;
        padding: 5px 12px;
        border-radius: 12px;
    }
    .exit-popup-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .exit-popup-form input {
        padding: 14px 16px;
        border: 1px solid #333;
        border-radius: 8px;
        background: rgba(0,0,0,0.4);
        color: #fff;
        font-size: 15px;
        font-family: inherit;
        transition: border-color 0.2s;
    }
    .exit-popup-form input:focus {
        outline: none;
        border-color: #1E90FF;
    }
    .exit-popup-form input::placeholder {
        color: #666;
    }
    .exit-popup-form button {
        padding: 14px 24px;
        background: linear-gradient(135deg, #1E90FF 0%, #00BFFF 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        font-family: inherit;
    }
    .exit-popup-form button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(30, 144, 255, 0.3);
    }
    .exit-popup-form button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
    }
    .exit-popup-note {
        font-size: 12px;
        color: #666;
        margin-top: 12px;
    }
    .exit-popup-success {
        color: #22c55e;
        font-size: 1rem;
        padding: 20px 0;
    }
    @media (max-width: 480px) {
        .exit-popup-content {
            padding: 32px 24px;
        }
        .exit-popup-content h2 {
            font-size: 1.3rem;
        }
        .exit-popup-features span {
            font-size: 11px;
            padding: 4px 10px;
        }
    }
</style>

<script>
(function() {
    let popupShown = false;
    const STORAGE_KEY = 'fh_exit_popup_dismissed';
    const DISMISS_DAYS = 7; // Don't show for 7 days after dismiss
    
    function isDismissed() {
        const dismissed = localStorage.getItem(STORAGE_KEY);
        if (!dismissed) return false;
        const dismissedAt = parseInt(dismissed, 10);
        const daysSince = (Date.now() - dismissedAt) / (1000 * 60 * 60 * 24);
        return daysSince < DISMISS_DAYS;
    }
    
    function showExitPopup() {
        if (popupShown || isDismissed()) return;
        const popup = document.getElementById('exit-popup');
        if (popup) {
            popup.classList.add('show');
            popupShown = true;
            // Track in GA
            if (typeof gtag === 'function') {
                gtag('event', 'exit_popup_shown', { event_category: 'engagement' });
            }
        }
    }
    
    window.closeExitPopup = function() {
        const popup = document.getElementById('exit-popup');
        if (popup) {
            popup.classList.remove('show');
            localStorage.setItem(STORAGE_KEY, Date.now().toString());
        }
    };
    
    // Exit intent - mouse leaves viewport (desktop)
    document.addEventListener('mouseout', function(e) {
        if (e.clientY < 10 && e.relatedTarget === null) {
            showExitPopup();
        }
    });
    
    // Fallback: show after 45 seconds of reading
    setTimeout(function() {
        showExitPopup();
    }, 45000);
    
    // Close on backdrop click
    document.addEventListener('click', function(e) {
        if (e.target && e.target.id === 'exit-popup') {
            closeExitPopup();
        }
    });
    
    // Close on Escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeExitPopup();
        }
    });
    
    // Form submission
    const form = document.getElementById('exit-popup-form');
    if (form) {
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const emailInput = this.querySelector('input[name="email"]');
            const email = emailInput.value;
            const btn = this.querySelector('button');
            
            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            // Store locally for backup
            try {
                const subscribers = JSON.parse(localStorage.getItem('fh_subscribers') || '[]');
                subscribers.push({ 
                    email: email, 
                    date: new Date().toISOString(), 
                    source: 'exit_popup_article',
                    page: window.location.pathname
                });
                localStorage.setItem('fh_subscribers', JSON.stringify(subscribers));
            } catch(err) {}
            
            // Send to Formspree
            try {
                await fetch('https://futurehumanism.beehiiv.com/subscribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify({ 
                        email: email, 
                        source: 'exit_popup_article',
                        page: window.location.pathname
                    })
                });
            } catch(err) {}
            
            // Track conversion in GA
            if (typeof gtag === 'function') {
                gtag('event', 'exit_popup_conversion', { 
                    event_category: 'conversion',
                    event_label: window.location.pathname
                });
            }
            
            // Show success
            form.innerHTML = '<p class="exit-popup-success">Check your inbox for the cheatsheet!</p>';
            localStorage.setItem(STORAGE_KEY, Date.now().toString());
            
            setTimeout(closeExitPopup, 2500);
        });
    }
})();
</script>
