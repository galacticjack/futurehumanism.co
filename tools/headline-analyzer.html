<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headline Analyzer - Score Your Headlines | Future Humanism</title>
    <meta name="description" content="Free headline analyzer that scores your titles 0-100. Checks power words, emotional impact, word count, and more. Instant suggestions to improve.">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #1E90FF;
            --accent-dim: rgba(30, 144, 255, 0.15);
            --green: #22c55e;
            --yellow: #eab308;
            --red: #ef4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-secondary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 20px 24px;
            border-bottom: 1px solid #222;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        .logo-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1);
        }
        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .logo-text {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text-primary);
        }
        .logo-text span { font-weight: 400; opacity: 0.6; }
        
        main {
            flex: 1;
            padding: 40px 24px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        .hero {
            text-align: center;
            margin-bottom: 40px;
        }
        .icon {
            width: 80px;
            height: 80px;
            background: var(--bg-secondary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .icon svg {
            width: 40px;
            height: 40px;
            stroke: var(--accent);
            fill: none;
            stroke-width: 2;
        }
        h1 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 16px;
        }
        .tagline {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        /* Input Section */
        .input-section {
            margin-bottom: 32px;
        }
        .input-wrapper {
            position: relative;
        }
        #headline-input {
            width: 100%;
            padding: 20px;
            font-size: 1.25rem;
            border: 2px solid #333;
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: border-color 0.2s;
        }
        #headline-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        #headline-input::placeholder {
            color: #555;
        }
        .char-count {
            position: absolute;
            right: 16px;
            bottom: -24px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .analyze-btn {
            width: 100%;
            padding: 16px;
            margin-top: 32px;
            font-size: 1.1rem;
            font-weight: 600;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }
        .analyze-btn:hover {
            opacity: 0.9;
        }
        .analyze-btn:active {
            transform: scale(0.98);
        }
        
        /* Results Section */
        .results {
            display: none;
        }
        .results.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Score Display */
        .score-section {
            text-align: center;
            padding: 40px;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 24px;
        }
        .score-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
        }
        .score-circle::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            padding: 6px;
            background: conic-gradient(var(--score-color) calc(var(--score-pct) * 3.6deg), #333 0);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
        .score-value {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        .score-label {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }
        .score-verdict {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 8px;
        }
        
        /* Breakdown */
        .breakdown {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }
        .breakdown h3 {
            color: var(--text-primary);
            font-size: 1.1rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .breakdown h3 svg {
            width: 20px;
            height: 20px;
            stroke: var(--accent);
            fill: none;
            stroke-width: 2;
        }
        
        .criteria {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .criteria-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-radius: 10px;
        }
        .criteria-label {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .criteria-icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .criteria-icon.pass { background: rgba(34, 197, 94, 0.2); }
        .criteria-icon.partial { background: rgba(234, 179, 8, 0.2); }
        .criteria-icon.fail { background: rgba(239, 68, 68, 0.2); }
        .criteria-name {
            color: var(--text-primary);
            font-weight: 500;
        }
        .criteria-detail {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        .criteria-score {
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .criteria-score.high { background: rgba(34, 197, 94, 0.2); color: var(--green); }
        .criteria-score.medium { background: rgba(234, 179, 8, 0.2); color: var(--yellow); }
        .criteria-score.low { background: rgba(239, 68, 68, 0.2); color: var(--red); }
        
        /* Suggestions */
        .suggestions {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }
        .suggestions h3 {
            color: var(--text-primary);
            font-size: 1.1rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .suggestions h3 svg {
            width: 20px;
            height: 20px;
            stroke: var(--accent);
            fill: none;
            stroke-width: 2;
        }
        .suggestion-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .suggestion-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            border-left: 3px solid var(--accent);
        }
        .suggestion-item svg {
            width: 18px;
            height: 18px;
            stroke: var(--accent);
            fill: none;
            stroke-width: 2;
            flex-shrink: 0;
            margin-top: 2px;
        }
        .suggestion-text {
            color: var(--text-primary);
            line-height: 1.5;
        }
        
        /* Word Highlights */
        .highlights {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }
        .highlights h3 {
            color: var(--text-primary);
            font-size: 1.1rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .highlights h3 svg {
            width: 20px;
            height: 20px;
            stroke: var(--accent);
            fill: none;
            stroke-width: 2;
        }
        .highlight-group {
            margin-bottom: 16px;
        }
        .highlight-group:last-child {
            margin-bottom: 0;
        }
        .highlight-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .highlight-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .tag {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .tag.power { background: rgba(139, 92, 246, 0.2); color: #a78bfa; }
        .tag.emotional { background: rgba(236, 72, 153, 0.2); color: #f472b6; }
        .tag.number { background: rgba(34, 211, 238, 0.2); color: #22d3ee; }
        .tag.none { background: var(--bg-tertiary); color: var(--text-secondary); font-style: italic; }
        
        /* Footer */
        footer {
            padding: 24px;
            border-top: 1px solid #222;
            text-align: center;
        }
        .back-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            #headline-input { font-size: 1rem; padding: 16px; }
            .score-circle { width: 120px; height: 120px; }
            .score-value { font-size: 2.5rem; }
            .criteria-item { flex-direction: column; align-items: flex-start; gap: 8px; }
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">
            <div class="logo-icon"><img src="../images/profile.jpg" alt="Future Humanism"></div>
            <div class="logo-text">Future<span>Humanism</span></div>
        </a>
    </header>
    
    <main>
        <div class="hero">
            <div class="icon">
                <svg viewBox="0 0 24 24"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
            </div>
            <h1>Headline Analyzer</h1>
            <p class="tagline">Score your headlines instantly. See what works and what doesn't.</p>
        </div>
        
        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="headline-input" placeholder="Enter your headline here..." maxlength="200" autocomplete="off">
                <span class="char-count"><span id="char-count">0</span>/200</span>
            </div>
            <button class="analyze-btn" id="analyze-btn">Analyze Headline</button>
        </div>
        
        <div class="results" id="results">
            <div class="score-section">
                <div class="score-circle" id="score-circle">
                    <span class="score-value" id="score-value">0</span>
                </div>
                <div class="score-label">Overall Score</div>
                <div class="score-verdict" id="score-verdict"></div>
            </div>
            
            <div class="breakdown">
                <h3>
                    <svg viewBox="0 0 24 24"><path d="M9 11H3v10h6V11zM15 3H9v18h6V3zM21 7h-6v14h6V7z"/></svg>
                    Score Breakdown
                </h3>
                <div class="criteria" id="criteria-list"></div>
            </div>
            
            <div class="highlights" id="highlights-section">
                <h3>
                    <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
                    Words Found
                </h3>
                <div id="highlights-content"></div>
            </div>
            
            <div class="suggestions">
                <h3>
                    <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm1 15h-2v-2h2zm0-4h-2V7h2z"/></svg>
                    Suggestions to Improve
                </h3>
                <ul class="suggestion-list" id="suggestion-list"></ul>
            </div>
        </div>
    </main>
    
    <footer>
        <p class="back-link"><a href="/tools/">‚Üê View all tools</a></p>
    </footer>

    <script>
        // Word lists for analysis
        const POWER_WORDS = [
            'secret', 'proven', 'ultimate', 'exclusive', 'free', 'new', 'now', 'instant',
            'guaranteed', 'best', 'easy', 'simple', 'fast', 'quick', 'powerful', 'amazing',
            'incredible', 'shocking', 'surprising', 'revolutionary', 'breakthrough', 'discover',
            'unlock', 'master', 'hack', 'tricks', 'strategies', 'insider', 'expert', 'essential',
            'critical', 'vital', 'crucial', 'urgent', 'limited', 'rare', 'unique', 'epic',
            'massive', 'huge', 'explosive', 'supercharge', 'skyrocket', 'boost', 'transform',
            'complete', 'definitive', 'comprehensive', 'step-by-step', 'effortless', 'scientific'
        ];

        const EMOTIONAL_WORDS = [
            'love', 'hate', 'fear', 'angry', 'happy', 'sad', 'excited', 'worried', 'anxious',
            'terrified', 'thrilled', 'disgusted', 'inspired', 'motivated', 'frustrated',
            'overwhelmed', 'confused', 'curious', 'surprised', 'shocked', 'amazed', 'delighted',
            'heartbroken', 'devastated', 'ecstatic', 'furious', 'jealous', 'proud', 'ashamed',
            'guilty', 'hopeful', 'desperate', 'lonely', 'grateful', 'blessed', 'obsessed',
            'addicted', 'passionate', 'painful', 'dangerous', 'deadly', 'nightmare', 'dream',
            'beautiful', 'ugly', 'crazy', 'insane', 'brilliant', 'stupid', 'genius', 'dumb',
            'embarrassing', 'humiliating', 'life-changing', 'mind-blowing', 'jaw-dropping'
        ];

        // DOM elements
        const headlineInput = document.getElementById('headline-input');
        const charCount = document.getElementById('char-count');
        const analyzeBtn = document.getElementById('analyze-btn');
        const results = document.getElementById('results');
        const scoreCircle = document.getElementById('score-circle');
        const scoreValue = document.getElementById('score-value');
        const scoreVerdict = document.getElementById('score-verdict');
        const criteriaList = document.getElementById('criteria-list');
        const highlightsContent = document.getElementById('highlights-content');
        const suggestionList = document.getElementById('suggestion-list');

        // Update character count
        headlineInput.addEventListener('input', () => {
            charCount.textContent = headlineInput.value.length;
        });

        // Analyze on button click
        analyzeBtn.addEventListener('click', analyzeHeadline);

        // Analyze on Enter key
        headlineInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') analyzeHeadline();
        });

        function analyzeHeadline() {
            const headline = headlineInput.value.trim();
            if (!headline) {
                headlineInput.focus();
                return;
            }

            const analysis = performAnalysis(headline);
            displayResults(analysis);
        }

        function performAnalysis(headline) {
            const words = headline.toLowerCase().split(/\s+/).filter(w => w.length > 0);
            const wordCount = words.length;
            
            // Find power words
            const foundPowerWords = words.filter(word => 
                POWER_WORDS.some(pw => word.includes(pw) || pw.includes(word))
            );
            const uniquePowerWords = [...new Set(foundPowerWords)];

            // Find emotional words
            const foundEmotionalWords = words.filter(word =>
                EMOTIONAL_WORDS.some(ew => word.includes(ew) || ew.includes(word))
            );
            const uniqueEmotionalWords = [...new Set(foundEmotionalWords)];

            // Check for numbers
            const hasNumber = /\d/.test(headline);
            const numbers = headline.match(/\d+/g) || [];

            // Check if it's a question
            const isQuestion = headline.trim().endsWith('?');

            // Check for "How to" or "Why" patterns
            const hasHowTo = /^how\s+to/i.test(headline);
            const startsWithWhy = /^why/i.test(headline);
            const startsWithWhat = /^what/i.test(headline);
            
            // Calculate scores for each criteria
            const scores = {};

            // Word count score (max 25 points)
            // Ideal: 6-12 words
            if (wordCount >= 6 && wordCount <= 12) {
                scores.wordCount = 25;
            } else if (wordCount >= 4 && wordCount <= 14) {
                scores.wordCount = 18;
            } else if (wordCount >= 3 && wordCount <= 16) {
                scores.wordCount = 10;
            } else {
                scores.wordCount = 5;
            }

            // Power words score (max 25 points)
            if (uniquePowerWords.length >= 2) {
                scores.powerWords = 25;
            } else if (uniquePowerWords.length === 1) {
                scores.powerWords = 15;
            } else {
                scores.powerWords = 0;
            }

            // Emotional words score (max 20 points)
            if (uniqueEmotionalWords.length >= 2) {
                scores.emotionalWords = 20;
            } else if (uniqueEmotionalWords.length === 1) {
                scores.emotionalWords = 12;
            } else {
                scores.emotionalWords = 0;
            }

            // Numbers score (max 15 points)
            if (hasNumber) {
                scores.numbers = 15;
            } else {
                scores.numbers = 0;
            }

            // Question/Format score (max 15 points)
            if (isQuestion || hasHowTo) {
                scores.format = 15;
            } else if (startsWithWhy || startsWithWhat) {
                scores.format = 10;
            } else {
                scores.format = 5;
            }

            const totalScore = Object.values(scores).reduce((a, b) => a + b, 0);

            return {
                headline,
                wordCount,
                totalScore,
                scores,
                powerWords: uniquePowerWords,
                emotionalWords: uniqueEmotionalWords,
                numbers,
                hasNumber,
                isQuestion,
                hasHowTo,
                startsWithWhy,
                startsWithWhat
            };
        }

        function displayResults(analysis) {
            results.classList.add('visible');

            // Animate score
            animateScore(analysis.totalScore);

            // Set score color
            let color;
            if (analysis.totalScore >= 70) color = 'var(--green)';
            else if (analysis.totalScore >= 40) color = 'var(--yellow)';
            else color = 'var(--red)';
            
            scoreCircle.style.setProperty('--score-color', color);
            scoreCircle.style.setProperty('--score-pct', analysis.totalScore);

            // Set verdict
            let verdict;
            if (analysis.totalScore >= 80) verdict = 'üî• Excellent! This headline will grab attention.';
            else if (analysis.totalScore >= 60) verdict = 'üëç Good headline with room for improvement.';
            else if (analysis.totalScore >= 40) verdict = '‚ö° Decent, but could be stronger.';
            else verdict = 'üí° Needs work. See suggestions below.';
            
            scoreVerdict.textContent = verdict;
            scoreVerdict.style.color = color;

            // Display criteria breakdown
            displayCriteria(analysis);

            // Display highlighted words
            displayHighlights(analysis);

            // Display suggestions
            displaySuggestions(analysis);

            // Scroll to results
            results.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function animateScore(target) {
            let current = 0;
            const duration = 800;
            const startTime = performance.now();

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Ease out cubic
                const eased = 1 - Math.pow(1 - progress, 3);
                current = Math.round(eased * target);
                
                scoreValue.textContent = current;
                scoreCircle.style.setProperty('--score-pct', current);

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            requestAnimationFrame(update);
        }

        function displayCriteria(analysis) {
            const criteria = [
                {
                    name: 'Word Count',
                    detail: `${analysis.wordCount} words (ideal: 6-12)`,
                    score: analysis.scores.wordCount,
                    max: 25
                },
                {
                    name: 'Power Words',
                    detail: `${analysis.powerWords.length} found`,
                    score: analysis.scores.powerWords,
                    max: 25
                },
                {
                    name: 'Emotional Words',
                    detail: `${analysis.emotionalWords.length} found`,
                    score: analysis.scores.emotionalWords,
                    max: 20
                },
                {
                    name: 'Numbers',
                    detail: analysis.hasNumber ? `Contains: ${analysis.numbers.join(', ')}` : 'None found',
                    score: analysis.scores.numbers,
                    max: 15
                },
                {
                    name: 'Format Bonus',
                    detail: analysis.isQuestion ? 'Question format' : 
                            analysis.hasHowTo ? '"How to" format' : 
                            analysis.startsWithWhy ? '"Why" format' :
                            analysis.startsWithWhat ? '"What" format' : 'Standard format',
                    score: analysis.scores.format,
                    max: 15
                }
            ];

            criteriaList.innerHTML = criteria.map(c => {
                const pct = (c.score / c.max) * 100;
                let level, icon;
                if (pct >= 70) { level = 'high'; icon = '‚úì'; }
                else if (pct >= 40) { level = 'medium'; icon = '~'; }
                else { level = 'low'; icon = '‚úó'; }

                const iconClass = pct >= 70 ? 'pass' : pct >= 40 ? 'partial' : 'fail';

                return `
                    <div class="criteria-item">
                        <div class="criteria-label">
                            <div class="criteria-icon ${iconClass}">${icon}</div>
                            <div>
                                <div class="criteria-name">${c.name}</div>
                                <div class="criteria-detail">${c.detail}</div>
                            </div>
                        </div>
                        <span class="criteria-score ${level}">+${c.score}</span>
                    </div>
                `;
            }).join('');
        }

        function displayHighlights(analysis) {
            let html = '';

            if (analysis.powerWords.length > 0) {
                html += `
                    <div class="highlight-group">
                        <div class="highlight-label">Power Words</div>
                        <div class="highlight-tags">
                            ${analysis.powerWords.map(w => `<span class="tag power">${w}</span>`).join('')}
                        </div>
                    </div>
                `;
            }

            if (analysis.emotionalWords.length > 0) {
                html += `
                    <div class="highlight-group">
                        <div class="highlight-label">Emotional Words</div>
                        <div class="highlight-tags">
                            ${analysis.emotionalWords.map(w => `<span class="tag emotional">${w}</span>`).join('')}
                        </div>
                    </div>
                `;
            }

            if (analysis.numbers.length > 0) {
                html += `
                    <div class="highlight-group">
                        <div class="highlight-label">Numbers</div>
                        <div class="highlight-tags">
                            ${analysis.numbers.map(n => `<span class="tag number">${n}</span>`).join('')}
                        </div>
                    </div>
                `;
            }

            if (!html) {
                html = `
                    <div class="highlight-group">
                        <div class="highlight-tags">
                            <span class="tag none">No special words detected</span>
                        </div>
                    </div>
                `;
            }

            highlightsContent.innerHTML = html;
        }

        function displaySuggestions(analysis) {
            const suggestions = [];

            // Word count suggestions
            if (analysis.wordCount < 6) {
                suggestions.push('Your headline is too short. Aim for 6-12 words to provide enough context while staying punchy.');
            } else if (analysis.wordCount > 12) {
                suggestions.push('Your headline is a bit long. Try trimming it to 6-12 words for better engagement.');
            }

            // Power words suggestions
            if (analysis.powerWords.length === 0) {
                suggestions.push('Add a power word like "proven," "ultimate," "secret," or "essential" to make it more compelling.');
            }

            // Emotional words suggestions
            if (analysis.emotionalWords.length === 0) {
                suggestions.push('Include an emotional trigger word like "surprising," "inspiring," or "frustrating" to connect with readers.');
            }

            // Numbers suggestions
            if (!analysis.hasNumber) {
                suggestions.push('Headlines with numbers (like "7 Ways..." or "3 Secrets...") typically get 36% more clicks. Consider adding one.');
            }

            // Format suggestions
            if (!analysis.isQuestion && !analysis.hasHowTo && !analysis.startsWithWhy) {
                suggestions.push('Try framing it as a question or "How to..." statement. These formats tend to boost engagement.');
            }

            // If score is already good
            if (analysis.totalScore >= 80 && suggestions.length === 0) {
                suggestions.push('Great job! Your headline hits all the key markers. Test it against a variation to see which performs better.');
            }

            // Character length check
            if (analysis.headline.length > 60) {
                suggestions.push('Consider keeping your headline under 60 characters for better display in search results and social shares.');
            }

            suggestionList.innerHTML = suggestions.map(s => `
                <li class="suggestion-item">
                    <svg viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
                    <span class="suggestion-text">${s}</span>
                </li>
            `).join('');
        }
    </script>
