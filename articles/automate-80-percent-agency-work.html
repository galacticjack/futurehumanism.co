<script>
(function() {
    let popupShown = false;
    const STORAGE_KEY = 'fh_exit_popup_dismissed';
    const DISMISS_DAYS = 7; // Don't show for 7 days after dismiss
    
    function isDismissed() {
        const dismissed = localStorage.getItem(STORAGE_KEY);
        if (!dismissed) return false;
        const dismissedAt = parseInt(dismissed, 10);
        const daysSince = (Date.now() - dismissedAt) / (1000 * 60 * 60 * 24);
        return daysSince < DISMISS_DAYS;
    }
    
    function showExitPopup() {
        if (popupShown || isDismissed()) return;
        const popup = document.getElementById('exit-popup');
        if (popup) {
            popup.classList.add('show');
            popupShown = true;
            // Track in GA
            if (typeof gtag === 'function') {
                gtag('event', 'exit_popup_shown', { event_category: 'engagement' });
            }
        }
    }
    
    window.closeExitPopup = function() {
        const popup = document.getElementById('exit-popup');
        if (popup) {
            popup.classList.remove('show');
            localStorage.setItem(STORAGE_KEY, Date.now().toString());
        }
    };
    
    // Exit intent - mouse leaves viewport (desktop)
    document.addEventListener('mouseout', function(e) {
        if (e.clientY < 10 && e.relatedTarget === null) {
            showExitPopup();
        }
    });
    
    // Fallback: show after 45 seconds of reading
    setTimeout(function() {
        showExitPopup();
    }, 45000);
    
    // Close on backdrop click
    document.addEventListener('click', function(e) {
        if (e.target && e.target.id === 'exit-popup') {
            closeExitPopup();
        }
    });
    
    // Close on Escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeExitPopup();
        }
    });
    
    // Form submission
    const form = document.getElementById('exit-popup-form');
    if (form) {
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const emailInput = this.querySelector('input[name="email"]');
            const email = emailInput.value;
            const btn = this.querySelector('button');
            
            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            // Store locally for backup
            try {
                const subscribers = JSON.parse(localStorage.getItem('fh_subscribers') || '[]');
                subscribers.push({ 
                    email: email, 
                    date: new Date().toISOString(), 
                    source: 'exit_popup_article',
                    page: window.location.pathname
                });
                localStorage.setItem('fh_subscribers', JSON.stringify(subscribers));
            } catch(err) {}
            
            // Send to Formspree
            try {
                await fetch('https://formspree.io/f/myzevrzl', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify({ 
                        email: email, 
                        source: 'exit_popup_article',
                        page: window.location.pathname
                    })
                });
            } catch(err) {}
            
            // Track conversion in GA
            if (typeof gtag === 'function') {
                gtag('event', 'exit_popup_conversion', { 
                    event_category: 'conversion',
                    event_label: window.location.pathname
                });
            }
            
            // Show success
            form.innerHTML = '<p class="exit-popup-success">Check your inbox for the cheatsheet!</p>';
            localStorage.setItem(STORAGE_KEY, Date.now().toString());
            
            setTimeout(closeExitPopup, 2500);
        });
    }
})();
</script>
